<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         must come *after* these tags -->

    <title>Remove the cubes</title>

    <!-- Bootstrap -->
    <link href="external/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">

                <div class="row">
                    <div class="col-sm-12">
                        <h1>REMOVE THE CUBES</h1>
                        <a href="rules.html">rules</a>
                        <div><img src='assets/cube_blue.svg' width='15px'><img src='assets/cube_red.svg' width='15px'><img src='assets/cube_yellow.svg'
                                width='15px'>Icons made by <a href="https://www.flaticon.com/authors/cole-bemis" title="Cole Bemis">Cole Bemis</a>                            from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
                            <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
                        <div><img src='assets/cube_time.svg' width='15px'>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>                            from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
                            <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
                    </div>
                </div>

                <div class="row" style='margin-top:20px'>
                    <div class="col-sm-2">
                        <button type="button" class="btn btnStart">START</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btnNewGame">NEW GAME</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-2">
                        <span class="align-top"><span class='text'>POINTS</span></span>
                        <br>

                        <div class="row">
                            <div class="col-sm-3 col-md-offset-1">


                                <h4 class='Points'>0</h4>


                            </div>
                        </div>

                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-2">
                        <span class="align-top"><span class='text'>TIME LEFT</span></span>
                        <br>
                        <h4 class='Time'> 00:00 </h4>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
                <img src='assets/effolkronium.png' width='200px' class='me'>
            </div>
        </div>
        <!-- Column with the game field and the result table -->
        <div class="row">

            <!-- Column with the game field -->
            <div class="col-sm-9">

                <div id='field' class="panel panel-default field" style='height:65vh;position:relative'></div>

                <!-- Modal -->
                <div id="resultModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title score">Your score: </h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="usr"><span class='text'>Name:</span></label>
                                    <input type="text" class="form-control nameInput" id="usr">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default save" data-dismiss="modal"><h4>Save</h4></button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- Column with the result table -->
            <div class="col-sm-3">
                <div class="panel panel-default result" style='height:65vh'>
                    <span class="text-center"><h4>RESULT</h4></span>
                    <div class="table-responsive" style='height:100%'>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th><span class='pull-right'>Points</span></th>
                                </tr>
                            </thead>
                            <tbody class='tableBody'>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="external/jquery-3.2.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="external/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script src="js/util.js"></script>
    <script src="js/result.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/game-timer.js"></script>
    <script src="js/mover.js"></script>
    <script src="js/points.js"></script>
    <script src="js/field.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
